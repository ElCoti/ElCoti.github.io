<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <h3>provo</h3>
</head>
<body>

<div class="max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8">
    <!--NavBar-->
    <nav class="bg-transparent border-gray-200">
        <div class="max-w-screen-xl flex flex-col items-center justify-center mx-auto p-4 space-y-4">
            <!--Logo and Website name-->
            <div class="flex justify-center items-center">
                <img src="img/Weather Icon.png" class="h-8" alt="Weather Logo" />
                <span class="self-center text-2xl font-semibold whitespace-nowrap ml-2">WeatherSearch</span>
            </div>

            <div class="w-full max-w-md flex items-center">
                <form class="relative w-full" onsubmit="showWeather(); return false;">
                    <div class="relative w-full">
                        <!--Search icon-->
                        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                            <svg class="w-4 h-4 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                            </svg>
                        </div>
                        <input type="search" id="cityInput" class="block w-full p-3 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500" placeholder="Enter a city name" required />
                        <button type="submit" class="text-white absolute right-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm py-1 px-3">Search</button>
                    </div>
                </form>
            </div>
        </div>
    </nav>

    <!--Cards-->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-10 mt-8">
        <div class="block p-6 bg-white border border-gray-200 rounded-lg shadow">
            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900">Temperature</h5>
            <p id="temperature" class="font-normal text-gray-700">-</p>
        </div>
        <div class="block p-6 bg-white border border-gray-200 rounded-lg shadow">
            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900">Felt temperature</h5>
            <p id="feltTemp" class="font-normal text-gray-700">-</p>
        </div>
        <div class="block p-6 bg-white border border-gray-200 rounded-lg shadow">
            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900">Max temperature</h5>
            <p id="maxTemp" class="font-normal text-gray-700">-</p>
        </div>
        <div class="block p-6 bg-white border border-gray-200 rounded-lg shadow">
            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900">Pressure</h5>
            <p id="pressure" class="font-normal text-gray-700">-</p>
        </div>
        <div class="block p-6 bg-white border border-gray-200 rounded-lg shadow">
            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900">Humidity</h5>
            <p id="humidity" class="font-normal text-gray-700">-</p>
        </div>
        <div class="block p-6 bg-white border border-gray-200 rounded-lg shadow">
            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900">Description</h5>
            <p id="description" class="font-normal text-gray-700">-</p>
        </div>
        <div class="block p-6 bg-white border border-gray-200 rounded-lg shadow">
            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900">Wind</h5>
            <p id="wind" class="font-normal text-gray-700">-</p>
        </div>
        <div class="block p-6 bg-white border border-gray-200 rounded-lg shadow">
            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900">Air quality</h5>
            <p id="aqIndex" class="font-normal text-gray-700">-</p>
        </div>
        <div class="block p-6 bg-white border border-gray-200 rounded-lg shadow">
            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900">Clouds</h5>
            <p id="clouds" class="font-normal text-gray-700">-</p>
        </div>
        <div class="block p-6 bg-white border border-gray-200 rounded-lg shadow">
            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900">Current time</h5>
            <p id="dTime" class="font-normal text-gray-700">-</p>
        </div>
        <div class="block p-6 bg-white border border-gray-200 rounded-lg shadow">
            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900">Sunrise</h5>
            <p id="sunrise" class="font-normal text-gray-700">-</p>
        </div>
        <div class="block p-6 bg-white border border-gray-200 rounded-lg shadow">
            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900">Sunset</h5>
            <p id="sunset" class="font-normal text-gray-700">-</p>
        </div>
    </div>
</div>

<div id="map" class="h-screen fixed inset-0 bg-cover bg-center z-[-1]"></div>

<script src="script.js"></script>
</body>
</html>
